<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<script src="js/script.js"></script>

<header>
    <h1>Погода</h1>

    <button class="geo">
        <span class="geoLaptop">Обновить геолокацию</span>
        <span class="geoMobile">⟳</span>
    </button>

</header>

<main>

    <div class="tableElement mainMargin">
        <h2>Данные загружаются</h2>
        <img src="" class="bigIcon">
        <div class="mainTemp"></div>
    </div>

    <div class="tableElement mainMargin">
        <ul class="weatherInfo">
            <li class="infoElement">
                <div>Ветер</div>
                <div class="wind">...</div>
            </li>
            <li class="infoElement">
                <div>Облачность</div>
                <div class="clouds">...</div>
            </li>
            <li class="infoElement">
                <div>Давление</div>
                <div class="pressure">...</div>
            </li>
        </ul>
    </div>

    <div class="tableElement">
        <h2 class="fav">Избранное</h2>
    </div>

    <div class="tableElement inputBox">
        <form class="addCity">
            <input placeholder="Добавить город" type="text">
        </form>
        <button class="plus" type="submit">Найти</button>

    </div>

    <template id="tableElement">
        <div class="tableElement dotted">
            <div class="nameBar">
                <div class="nameContent">
                    <h3></h3>
                    <img class="smallIcon">
                    <span class="temp">...</span>
                </div>
                <button class="close">Х</button>
            </div>
            <ul class="weatherInfo">
                <li class="infoElement">
                    <div>Ветер</div>
                    <div class="wind">...</div>
                </li>
                <li class="infoElement">
                    <div>Облачность</div>
                    <div class="clouds">...</div>
                </li>
                <li class="infoElement">
                    <div>Давление</div>
                    <div class="pressure">...</div>
                </li>
            </ul>
        </div>
    </template>

</main>

</body>
</html>
